<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Alarma
      {{date }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let hora of horas">
      <ion-label>{{hora.hora | date: "HH:mm" }}</ion-label>
      <ion-toggle [(ngModel)]="hora.estado" slot="end"></ion-toggle>
    </ion-item>
  </ion-list>

</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="block" color="primary" (click)="conectar()">Conectar</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" color="secondary" (click)="activar()">Prueba</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-footer>
